<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل كورس البرمجة | Mo Tc Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Tajawal', sans-serif;
    }

    body {
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:url("منشور انستجرام اشكال انسيابية عن كورس تأسيس للاطفال.png") no-repeat center center / cover;
    }

    form {
      border: solid 2px rgba(225, 225, 225,0.2);
      width:100%;
      max-width:800px;
      padding:25px;
      border-radius:20px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(15px);
      -webkit-backdrop-filter:blur(15px);
      box-shadow:0 8px 25px rgba(0,0,0,0.25);
    }

    .fancy-header {
      position: relative;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      border-radius:300px;
      padding:20px;
      text-align:center;
      border-bottom:2px solid rgba(255,255,255,0.2);
      margin-bottom:20px;
      box-shadow: #0000002f 2px 3px 4px ;
    }


    .fancy-header h1, .fancy-header p {
      color:#000000;
      text-shadow:4px 2px 4px rgba(0,0,0,0.5);
      position: relative;
      z-index:2;
    }

    

    .form-group {
      margin-bottom:15px;
      position:relative;
    }

    .form-group label {
      display:block;
      margin-bottom:6px;
      font-weight:600;
      color:#000000;
      padding-right:25px;
      text-shadow:0 1px 2px rgba(0,0,0,0.4);
    }

    .form-group label::after {
      content:'*';
      color:#00000050;
      position:absolute;
      right:10px;
      top:0;
    }

    .input-icon {
      position:relative;
    }

    .input-icon i {
      position:absolute;
      left:15px;
      top:50%;
      transform:translateY(-50%);
      font-size:1.1rem;
      color:#383838;
    }

    input, select, textarea {
      width:100%;
      padding:12px 15px 12px 45px;
      border: none;
      border-radius:12px;
      font-size:1rem;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(15px);
      -webkit-backdrop-filter:blur(10px);
      color:#7e7e7e;
      outline:none;
      transition:0.3s;
      box-shadow: #0000002f 2px 3px 4px ;

    }

    input::placeholder, textarea::placeholder {
      color:#7e7e7e;
    }

    input:focus, select:focus, textarea:focus {
      border-color:#646464;
      background:rgba(255,255,255,0.25);
      color: #000;
      font-weight: bold;
    }

    textarea {
      min-height:120px;
      resize:vertical;
      padding:15px !important;
    }

    .submit-btn {
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      color:#000000;
      border: none;
      padding:15px 30px;
      border-radius:50px;
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      display:block;
      width:100%;
      margin-top:20px;
      transition:0.3s;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }

    .submit-btn:hover {
      background:rgba(255,255,255,0.25);
      transform:translateY(-3px);
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
    }

    .terms {
      text-align:center;
      margin-top:20px;
      color:#000000;
      font-size:0.9rem;
      padding:10px;
    }

    .terms a {
      color:#ff0000;
      text-decoration:none;
      font-weight:600;
    }

    .terms a:hover {
      text-decoration:underline;
    }

  </style>
</head>
<body>

  <form action="https://api.web3forms.com/submit" method="post"> 
    <input type="hidden" name="access_key" value="fd3cd370-e0b6-4478-b9f6-b7a36726403b">

    <div class="fancy-header">
      <h1>Mo Tc Academy</h1>
      <p>نموذج تسجيل كورس البرمجة </p>
    </div>

    <div class="form-content">

      <div class="form-group">
        <label for="name">اسم الطالب</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="name" name="اسم الطالب ثلاثي" required placeholder="الاسم ثلاثي">
        </div>
      </div>

      <div class="form-group">
        <label for="age">العمر</label>
        <div class="input-icon">
          <i class="fas fa-birthday-cake"></i>
          <select id="age" name="سن الطالب" required>
            <option value="" disabled selected>اختر العمر</option>
            <option value="10">10 سنوات</option>
            <option value="11">11 سنة</option>
            <option value="12">12 سنة</option>
            <option value="13">13 سنة</option>
            <option value="14">14 سنة</option>
            <option value="15">15 سنة</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="education">المستوى التعليمي</label>
        <div class="input-icon">
          <i class="fas fa-graduation-cap"></i>
          <select id="education" name="المستوى التعليمي" required>
            <option value="" disabled selected>اختر الصف الدراسي</option>
            <option value="ابتدائي">المرحلة الابتدائية</option>
            <option value="اعدادي">المرحلة الإعدادية</option>
            <option value="ثانوي">المرحلة الثانوية</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="nationality">الجنسية</label>
        <div class="input-icon">
          <i class="fas fa-globe"></i>
          <select id="nationality" name="الجنسية" required>
            <option value="" disabled selected>اختر الجنسية</option>
            <option value="مصر">🇪🇬 مصر</option>
            <option value="السعودية">🇸🇦 السعودية</option>
            <option value="الإمارات">🇦🇪 الإمارات</option>
            <option value="قطر">🇶🇦 قطر</option>
            <option value="الكويت">🇰🇼 الكويت</option>
            <option value="البحرين">🇧🇭 البحرين</option>
            <option value="عمان">🇴🇲 عمان</option>
            <option value="العراق">🇮🇶 العراق</option>
            <option value="الأردن">🇯🇴 الأردن</option>
            <option value="فلسطين">🇵🇸 فلسطين</option>
            <option value="لبنان">🇱🇧 لبنان</option>
            <option value="سوريا">🇸🇾 سوريا</option>
            <option value="اليمن">🇾🇪 اليمن</option>
            <option value="ليبيا">🇱🇾 ليبيا</option>
            <option value="تونس">🇹🇳 تونس</option>
            <option value="الجزائر">🇩🇿 الجزائر</option>
            <option value="المغرب">🇲🇦 المغرب</option>
            <option value="السودان">🇸🇩 السودان</option>
            <option value="أخرى">🌍 أخرى</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">هاتف الطالب</label>
        <div class="input-icon">
          <i class="fas fa-mobile-alt"></i>
          <input type="tel" id="phone" name="رقم التليفون الخاص بالطالب" required pattern="[0-9]{11}" maxlength="11" placeholder="01XXXXXXXXX">
        </div>
      </div>

      <div class="form-group">
        <label for="guardian_phone">هاتف ولي الأمر</label>
        <div class="input-icon">
          <i class="fas fa-phone-alt"></i>
          <input type="tel" id="guardian_phone" name="رقم ولي الأمر" required pattern="[0-9]{11}" maxlength="11" placeholder="01XXXXXXXXX">
        </div>
      </div>

      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="الايميل" required placeholder="example@gmail.com">
        </div>
      </div>

      <div class="form-group">
        <label for="gender">الجنس</label>
        <div class="input-icon">
          <i class="fas fa-venus-mars"></i>
          <select id="gender" name="الجنس" required>
            <option value="" disabled selected>اختر الجنس</option>
            <option value="male">ولد</option>
            <option value="female">بنت</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="experience">هل لديك خبرة في البرمجة؟</label>
        <div class="input-icon">
          <i class="fas fa-code"></i>
          <select id="experience" name="خبرة برمجية" required>
            <option value="" disabled selected>اختر مستوى الخبرة</option>
            <option value="لا أمتلك أي خبرة">لا أمتلك أي خبرة</option>
            <option value="مبتدئ أقل من سنة">مبتدئ (أقل من سنة)</option>
            <option value="متوسط (1-3 سنوات)">متوسط (1-3 سنوات)</option>
            <option value="متقدم (أكثر من 3 سنوات)">متقدم (أكثر من 3 سنوات)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="discovery">عرفت Mo Tc منين ؟</label>
        <div class="input-icon">
          <i class="fas fa-info-circle"></i>
          <select id="discovery" name="عرفت Mo Tc منين ؟" required>
            <option value="" disabled selected>اختر طريقة التعرف</option>
            <option value="فيسبوك">فيسبوك</option>
            <option value="انستجرام">انستجرام</option>
            <option value="تيك توك">تيك توك</option>
            <option value="يوتيوب">يوتيوب</option>
            <option value="صديق">صديق</option>
            <option value="إعلان">إعلان</option>
            <option value="بحث على الإنترنت">بحث على الإنترنت</option>
            <option value="أخرى">أخرى</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="payment">وسيلة الدفع</label>
        <div class="input-icon">
          <i class="fas fa-credit-card"></i>
          <select id="payment" name="وسيلة الدفع" required>
            <option value="" disabled selected>اختر وسيلة الدفع</option>
            <option value="vodafone">فودافون كاش</option>
            <option value="instapay">إنستاباي</option>
            <option value="etisalat">اتصالات كاش</option>
            <option value="bank">تحويل بنكي</option>
            <option value="Free">الشهر الأول مجاني (تجريبي)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="schedule">المواعيد المتاحة</label>
        <div class="input-icon">
          <i class="fas fa-calendar-alt"></i>
          <select id="schedule" name="الميعاد" required>
            <option value="" disabled selected>اختر الميعاد المناسب</option>
            <option value="sunday">الأحد 7:00 - 8:30 مساءً</option>
            <option value=" Tuesday">الثلاثاء 8:00 - 9:30 مساءً</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="message">ملاحظات إضافية</label>
        <div class="input-icon">
          <i class="fas fa-comment-alt"></i>
          <textarea id="message" name="ملاحظات" placeholder="أي ملاحظات أو استفسارات..."></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> إرسال التسجيل
      </button>

      <div class="terms">
        بالضغط على زر التسجيل فإنك توافق على 
        <a href="2.html">الشروط والأحكام</a>
      </div>

    </div>
  </form>

</body>
</html>
